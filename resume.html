    <h1>Résumé</h1>
    <section id = "resumeDesktop">
        <object data="XanderKaylanResume.pdf" type="application/pdf" width = "1000" height = "900"></object>
    </section>
    <section id = "resumeMobile">
        <img src = "XanderKaylanResume.jpg" id = "mobileResImg" alt = "xander kaylan resume">
    </section>
    <script>
        let deskRes = document.querySelector("#resumeDesktop");
        let mobileRes = document.querySelector("#resumeMobile");
    window.onload = function() {
        if(screen.width <= 600) {
            deskRes.style.display = "none";
            mobileRes.style.display = "block";
        } else {
            mobileRes.style.display = "none";
            deskRes.style.display = "block";
        }
    }
    
    
    
    </script>
